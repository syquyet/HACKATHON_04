<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hackathon_04</title>
    <link rel="stylesheet" href="/hackathon_04.css" />
  </head>
  <body>
    <main>
      <form action="">
        <h3>Thông tin học viên</h3>
        <div>
          <label for="">Họ và tên</label>
          <input id="fullname" type="text" placeholder="vui lòng nhập tên" />
        </div>
        <p class="error" id="error-fullname"></p>
        <div>
          <label for="">Email</label>
          <input id="email" type="email" placeholder="vui lòng nhập email" />
        </div>
        <p class="error" id="error-email"></p>
        <div>
          <label for="">Số điện thoại</label>
          <input
            id="phone"
            type="number"
            placeholder="vui lòng nhập số điện thoại"
          />
        </div>
        <p class="error" id="error-phone"></p>
        <div>
          <label for="">Quê quán</label>
          <input
            id="address"
            type="text"
            placeholder="vui lòng nhập quê quán"
          />
        </div>
        <p class="error" id="error-address"></p>

        <label for="">Giới tính</label>
        <input
          class="gender"
          type="radio"
          name="gioitinh"
          value="1"
          checked
        />Nam <input class="gender" type="radio" name="gioitinh" value="0" />Nữ

        <div class="btn"><button>Lưu lại</button></div>
      </form>

      <div class="list">
        <h3>Danh sách học viên</h3>
        <div>
          Tìm kiếm học viên: <input id="seach" type="text" /><button
            onclick="handleSeach(value)"
          >
            Seach
          </button>
        </div>
        <table class="list-student">
          <tr>
            <td>#</td>
            <td>Họ và tên</td>
            <td>Email</td>
            <td>Điện thoại</td>
            <td>Địa chỉ</td>
            <td>Gender</td>
            <td>Hành động</td>
            <td>sắp xếp (anpha b)</td>
          </tr>
        </table>
      </div>
    </main>
  </body>
  <script src="/hackathon_04.js"></script>
</html>
